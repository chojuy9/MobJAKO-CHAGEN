<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던전 생성기 - 판타지 툴킷</title>
    <!-- 기본 스타일시트 로드 -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <style>
        /* 로딩 스피너 스타일 추가 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .loading-text {
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        /* 던전 생성기 스타일 조정 */
        .result-output {
            margin-top: 30px;
            border-top: 1px dashed var(--primary-light);
            padding-top: 20px;
        }
        
        .result-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--primary-light);
            border-radius: var(--border-radius);
            background-color: white;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        /* 오류 컨테이너 스타일 */
        .error-container {
            text-align: center;
            padding: 30px;
            background-color: rgba(229, 57, 53, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid #e53935;
            margin: 20px 0;
        }
        
        .error-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #e53935, #ff5252);
            margin-top: 20px;
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
        }
    </style>
</head>
<body>
    <!-- ==================== 네비게이션 메뉴 ==================== -->
    <nav class="nav-container">
        <div class="nav-inner">
            <!-- 로고 및 사이트 제목 -->
            <a href="/MobJAKO-CHAGEN" class="nav-logo">
                <i class="fas fa-magic"></i> 판타지 툴킷
            </a>
            
            <!-- 햄버거 메뉴 토글 버튼 (모바일 전용) -->
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- 메뉴 링크 목록 -->
            <ul class="nav-links" id="nav-menu">
                <li><a href="/MobJAKO-CHAGEN">홈</a></li>
                <li><a href="/MobJAKO-CHAGEN/tools/mob-generator/">모브 생성기</a></li>
                <li><a href="/MobJAKO-CHAGEN/tools/world-generator/">세계 생성기</a></li>
                <li><a href="/MobJAKO-CHAGEN/tools/dungeon-generator/" class="active">던전 생성기</a></li>
                <li><a href="/MobJAKO-CHAGEN/about.html">소개</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <h1>던전 생성기</h1>
        
        <div class="dungeon-generator" id="dungeon-generator">
            <!-- 로딩 상태 표시 -->
            <div class="loading-container" id="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">데이터를 불러오는 중입니다...</p>
            </div>
            
            <!-- 오류 표시 -->
            <div class="error-container" id="error-container" style="display: none;">
                <div class="error-icon">⚠️</div>
                <h3>데이터 로드 오류</h3>
                <p>던전 데이터를 불러오는 중 문제가 발생했습니다.</p>
                <button class="retry-btn" id="retry-btn">다시 시도</button>
            </div>
            
            <!-- 던전 생성 폼 -->
            <form id="dungeon-form" style="display: none;" class="filter-section">
                <h3 class="filter-title">던전 설정</h3>
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="dungeon-floors">던전 층수</label>
                        <select class="form-control" id="dungeon-floors"></select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dungeon-structure">던전 구조</label>
                        <select class="form-control" id="dungeon-structure"></select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dungeon-atmosphere">던전 분위기</label>
                        <select class="form-control" id="dungeon-atmosphere"></select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="generate-btn">던전 생성하기</button>
            </form>
            
            <!-- 결과 표시 영역 -->
            <div class="result-container" id="result-container" style="display: none;">
                <div class="result-header">
                    <h2 class="result-title">던전 생성 결과</h2>
                    <button class="copy-btn" id="copy-btn">결과 생성하기</button>
                </div>
                
                <div class="character-attributes" id="dungeon-info">
                    <!-- 여기에 던전 정보가 표시됩니다 -->
                </div>
                
                <div class="available-monsters">
                    <h3>선택 가능한 몬스터</h3>
                    <div class="monsters-grid" id="available-monsters-grid">
                        <!-- 여기에 선택 가능한 몬스터 목록이 표시됩니다 -->
                    </div>
                </div>
                
                <div class="monster-list" id="selected-monsters">
                    <h3>배치된 몬스터</h3>
                    <div class="monster-list-container">
                        <ul id="selected-monsters-list">
                            <!-- 여기에 선택된 몬스터 목록이 표시됩니다 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 푸터 -->
        <footer class="footer">
            <p>© 2025 판타지 툴킷. 모든 권리 보유.</p>
            <p style="margin-top: 10px;">
                <a href="/MobJAKO-CHAGEN/privacy.html">개인정보 처리방침</a> | 
                <a href="/MobJAKO-CHAGEN/terms.html">이용약관</a> | 
                <a href="/MobJAKO-CHAGEN/contact.html">문의하기</a>
            </p>
            <p style="margin-top: 15px;">
                Made by 홍삼정에브리타임 💜
            </p>
        </footer>
    </div>

    <!-- 자바스크립트 -->
    <script src="../../assets/js/common.js"></script>
    <script src="../../tools/js/dungeon-generator.js"></script>
</body>
</html>
