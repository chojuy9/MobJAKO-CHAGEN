    <!-- 메인 콘텐츠 -->
    <div class="container">
        <h1>던전 생성기</h1>
        
        <div class="dungeon-generator" id="dungeon-generator">
            <!-- 로딩 상태 표시 -->
            <div class="loading-container" id="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">데이터를 불러오는 중입니다...</p>
            </div>
            
            <!-- 오류 표시 -->
            <div class="error-container" id="error-container" style="display: none;">
                <div class="error-icon">⚠️</div>
                <h3>데이터 로드 오류</h3>
                <p>던전 데이터를 불러오는 중 문제가 발생했습니다.</p>
                <button class="retry-btn" id="retry-btn">다시 시도</button>
            </div>
            
            <!-- 던전 생성 폼 -->
            <form id="dungeon-form" style="display: none;" class="filter-section">
                <h3 class="filter-title">던전 설정</h3>
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="dungeon-floors">던전 층수</label>
                        <select class="form-control" id="dungeon-floors"></select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dungeon-structure">던전 구조</label>
                        <select class="form-control" id="dungeon-structure"></select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dungeon-atmosphere">던전 분위기</label>
                        <select class="form-control" id="dungeon-atmosphere"></select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="generate-btn">✨ 던전 생성하기 ✨</button>
            </form>

            <!-- 결과 표시 영역 -->
            <div class="result-container" id="result-container" style="display: none;">
                <div class="character-attributes" id="dungeon-info">
                    <!-- 여기에 던전 정보가 표시됩니다 -->
                </div>
                
                <div class="available-monsters">
                    <h3>선택 가능한 몬스터</h3>
                    <div class="monsters-grid" id="available-monsters-grid">
                        <!-- 여기에 선택 가능한 몬스터 목록이 표시됩니다 -->
                    </div>
                </div>
                
                <div class="monster-list" id="selected-monsters">
                    <h3>배치된 몬스터</h3>
                    <div class="monster-list-container">
                        <ul id="selected-monsters-list">
                            <!-- 여기에 선택된 몬스터 목록이 표시됩니다 -->
                        </ul>
                    </div>
                </div>
                
                <button id="create-result-btn" class="btn">결과 생성하기</button>
                
                <!-- 여기에 결과 출력 영역이 동적으로 추가됩니다 -->
            </div>

                </p>
            </footer>
        </div>
    </div>
